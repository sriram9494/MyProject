<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% include "customerMenu.html" %}
{{msg}}<br/> <br/>
		<form action= "/customer/create/" method="post">
             {% csrf_token %}
	   		<table>
			     <tr>
			        <td><label id="deptLbl">Firstname:</label> </td>
			        <td><input type="text" name="firstname"
					value="{{firstname}}"/></td>
			    </tr>
                <tr>
			        <td><label id="deptLbl">Lastname:</label> </td>
			        <td><input type="text" name="lastname"
					value="{{lastname}}"/></td>
			    </tr>
                <tr>
			        <td><label id="deptLbl">Age:</label> </td>
			        <td><input type="text" name="age"
					value="{{age}}"/></td>
			    </tr>
                <tr>
			        <td><label id="deptLbl">Username:</label> </td>
			        <td><input type="text" name="username"
					value="{{username}}"/></td>
			    </tr>
                <tr>
			        <td><label id="deptLbl">Password:</label> </td>
			        <td><input type="password" name="password"/></td>
			    </tr>


			    <tr>
			      <td colspan="2">
			      <input id="submit" type="submit" value="Submit"/></td>
		      </tr>
			</table>
		</form>
</body>
</html>
